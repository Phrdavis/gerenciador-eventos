services:
  mysql:
    image: mysql:8.0
    container_name: mysql_gevents
    restart: always
    environment:
      MYSQL_DATABASE: gevents_db
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - ${DB_PORT}:3306
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./mysql_data/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "mysql"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: gevents_api
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:${DB_PORT}/gevents_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&connectTimeout=60000
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET} 
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
